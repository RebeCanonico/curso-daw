<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducci√≥n a Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- contenedor Carrusel -->
    <div id="miCarrusel" class="carousel slide" data-bs-ride="carousel"
    data-bs-pause="hover">

        <!-- imagenes -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../RECURSOS/pexels-inge-gato1.jpg" alt="" class="d-block w-100" >
            </div>
            <div class="carousel-item">
                <img src="../RECURSOS/pexels-pixabay-gato2.jpg" alt="" class="d-block w-100" >
            </div>
            <div class="carousel-item">
                <img src="../RECURSOS/pexels-kelvin-gato3.jpg" alt="" class="d-block w-100" >
            </div>
        </div>
    </div>

    <!-- controles -->
    <button class="carousel-control-prev" data-bs-target="#carrusel" 
    data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" data-bs-target="#carrusel" 
    data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>

    <!-- indicadores -->
    <div class="carousel-indicators">
        <button data-bs-target="#carousel" data-bs-slide-to="0" 
        class="active"></button>
        <button data-bs-target="#carousel" data-bs-slide-to="1">
        </button>
        <button data-bs-target="#carousel" data-bs-slide-to="2">
        </button>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</html>
