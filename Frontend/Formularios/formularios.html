<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="General.CSS">
    <link rel="stylesheet" href="./CSS/form-styles.css">
    <style>

    </style>
</head>

<body>
    <div>
        <h1>Formularios HTML</h1>
        <h2>Formulario sencillo</h2>

    </div>
    <div>
        <form action="#" class="simple-form">
            <h2>HTML form</h2>
            <div>
                <!-- required para que el campo sea obligatorio -->
                <label for="FirstName">First name:</label>
                <input type="text" name="FerstName" id="" required>
            </div>
            <div>

                <label for="LastName">Last name:</label>
                <input type="text" name="LastName" id="">
            </div>
            <div>

                <label for="Dateofbrith">Date of brith:</label>
                <input type="date" name="Dateofbrith" id="">
            </div>

            <div>

                <!-- Se pone el  mismo nombre a todas para poder marcar solo una (name:gender)  -->
                <label for="">Gender:</label>
                <div>
                    <input type="radio" name="Gender" value="male">Male
                    <input type="radio" name="Gender" value="female">Female
                    <input type="radio" name="Gender" value="other">Other
                </div>
            </div>
            <div>

                <!-- type="checkbox" para poder marcar mas de un campo -->
                <label for="vehicles">Owned vehicles:</label>
                <div>
                    <input type="checkbox" name="vehicles" value="car">Car
                    <input type="checkbox" name="vehicles" value="motorbike">Motorbike
                    <input type="checkbox" name="vehicles" value="bycicle">Bycicle
                </div>
            </div>

            <div>

                <label for="EmailId">Email id:</label>
                <input type="text" name="EmailId" id="">
            </div>
            <div>

                <!-- type="number" porque el campo es de numeros de telefono -->
                <label for="mobilenumber">Mobile Number:</label>
                <input type="number" name="MobileNumber" id="">
            </div>
            <div>

                <input type="submit" value="Submit">
                <button type="reset">Reset</button>
            </div>
        </form>

    </div>

    <div>
        <h2>Formulario de contacto</h2>
    </div>

    <div class="form-contact">

        <form class="contact" action="">

            <div class="contenedor">
                <input type="text" placeholder="Enter your name">
                <br>
                <input type="text" placeholder="enter a valid email address">
                <br>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <!-- value= le da nombre al boton -->
                <input type="submit" name="" id="" value="Submit">
            </div>

            <div class="contact-der contenedor">
                <div>
                    <h1>CONTACT US</h1>
                </div>
                <div class="icons">
                    <a href="">
                        <img class="icons-img" src="./imagenes/facebook.png" alt="Facebook">
                    </a>
                    <a href="">
                        <img class="icons-img" src="./imagenes/twitter.png" alt="Twitter">
                    </a>
                    <a href="">
                        <img class="icons-img" src="./imagenes/vimeo.png" alt="Vimeo">
                    </a>
                    <a href="">
                        <img class="icons-img" src="./imagenes/instagram.png" alt="instagram">
                    </a>
                </div>


                <div>
                    <H6>1 (234) 567-891 1 (234) 987-654</H6>
                </div>
            </div>

        </form>

        <div>
            <h2>Formulario de alquiler de vehículos</h2>
            <form class="renting" action="">
                <label for="tipos">Por favor, seleccione un tipo de vehículo</label>
                <!-- EL selector nos da a elegir entre un conjusto de opciones preestablecidos -->
                <select name="tipos" id="">
                    <option value="">Coche</option>
                    <option value="">Moto</option>
                    <option value="">Furgoneta</option>
                </select>
                <br>
                <label for="marcas">Selecciones marca del vehiculo</label>
                <input name="marcas"list="marcas">
                <!-- datalist + input nos genera un cuadro de inserción de datos con una lista de sugerencias -->
                <datalist id="marcas">
                    <option value="Fiat"></option>
                    <option value="Audi"></option>
                    <option value="Renault"></option>
                    <option value="Citröen"></option>
                </datalist>

                <br>
                <input type="submit">

            </form>
        </div>
        <div>
            <h2>Formulario de inicio de sesión o logín</h2>

            <form action=""class="login">
                <input name="user" type="text" placeholder="Ingrese usuario">
                <br>
                <input name="password" type="password" placeholder="Inserte contraseña">
                <br>
                <input  type="submit">
            </form>
        </div>
    
    </div>



</body>

</html>
