<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pestañas de botones de opción</title>

    <link rel="stylesheet" href="botones-de-opcion.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
</head>
<body>
    <div class="widget">
        <div class="tabs">
            <!-- type radio. en botones de opcion,no mas de una opcion puede ser seleccionada al mismo tiempo -->
            <input id="tab-1" type="radio" name="group" />
            <input id="tab-2" type="radio" name="group" />
            <input id="tab-3" type="radio" name="group" />

            <div class="buttons">
                <label class="material-symbols-outlined" for="tab-1"> home </label>
                <label class="material-symbols-outlined" for="tab-2"> lock </label>
                <label class="material-symbols-outlined" for="tab-3"> settings </label>
                <div class="underline"></div>
            </div>

            <div class="content">
                <div class="content-inner">
                    <div>
                        <h2>Home</h2>
                        <p>Welcome</p>
                    </div>
                    <div>
                        <h2>Account</h2>
                        <p>Login</p>
                    </div>
                    <div>
                        <h2>settings</h2>
                        <p>setting</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
