<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de palabras en vivo</title>
    <link rel="stylesheet" href="contador-de-palabras.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <textarea id="input-textarea" rows="12" placeholder="Start Typing here..."
            ></textarea>
        </div>
        <div class="count">
            <div>
                <h5 id="word-count">0</h5>
                <p>Words</p>
            </div>
            <div>
                <h5 id="charad-count">0</h5>
                <p>Characters</p>
            </div>
        </div>
    </div>
</body>
<script src="contador-de-palabras.js"></script>
</html>
