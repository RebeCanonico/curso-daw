<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicionario de ingles</title>
    <link rel="stylesheet" href="diccionario.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
</head>

<body>
    <div class="wrapper">
        <header>Diccionario de Ingles</header>
        <div class="search">
            <!-- input tipo texto, requiered spellcheck (corrector ortografico requerido)   -->
            <input type="text" placeholder="Busca una palabra" required spellcheck="false">
            <i class="fas fa-search"></i>
            <span class="material-icons"></span>
        </div>
        <p class="info-text">Escriba cualquier palabra existente y presione enter para obtener significado, ejemplo,
            sinónimos, etc.</p>
        <ul>
            <li class="word">
                <div class="details">
                    <p>__</p>
                    <span>_ _</span>
                </div>
                <i class="fas fa-volume-up"></i>
            </li>
            <div class="content">
                <li class="meaning">
                    <div class="details">
                        <p>Sentido</p>
                        <span>___</span>
                    </div>
                </li>
                <li class="example">
                    <div class="details">
                        <p>Ejemplo</p>
                        <span>___</span>
                    </div>
                </li>
                <li class="synonyms">
                    <div class="details">
                        <p>Sinónimos</p>
                        <div class="list"></div>
                    </div>
                </li>
            </div>
        </ul>
    </div>
</body>
<script src="diccionario.js"></script>
</html>
