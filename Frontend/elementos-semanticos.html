<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elelentos semanticos</title>

    <style>
        .container {
            border: 1px solid black;
            text-align: center;
        }
        .flex-container {
            display: flex;
            justify-content: center;
        }
        .left-container {
            width: 60%;
        }
        .right-container {
            width: 40%;
            height: 100%;
        }
        .right-container aside {
            height: 100%;
            padding: 40px 0;
        }
    
    </style>
</head>

<body>
    <h1>Elelemtos semanticos de HTML</h1>

    <div class="container">

        <header class="container" >
            <h1>Título</h1>
        </header>
        
        <nav class="container">
            <h1>Menú de navegación</h1>
        </nav>

        <div class="flex-container">
            <div class="left-container">
                <section class="container">
                    <h1>Sección</h1>
                </section>
    
                <article class="container">
                    <h1>Articulo</h1>
                </article>
            </div>
            <div class="right-container">
                <aside class="container">
                    <h1>Lateral</h1>
                </aside>
            </div>
        </div>
    </div>




    <footer class="container">footer</footer>

    </div>
</body>

</html>
