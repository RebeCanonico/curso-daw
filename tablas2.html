<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Compleja</title>
    <style>
        table {
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
        }

        table.tabla2 td, tr {
            border: 1px solid black;
            padding:  0 5px;
        }
        .tabla2 th {
            border: 1px solid black;
            background-color: rgb(207, 190, 168);
        }


    </style>
</head>
<body>
    


    <table class="tabla2">
        <tr><th>Categor√≠a</th><th>Etiquetas</th></tr>
        
        <tr><th rowspan="5">Formulario</th><td>form</td></tr>
        <tr><td>button</td></tr>
        <tr><td>input</td></tr>
        <tr><td>select</td></tr>
        <tr><td>textarea</td></tr>
        
        <tr><th rowspan="5">Tabla</th><td>table</td></tr>
        <tr><td>tr</td></tr>
        <tr><td>th</td></tr>
        <tr><td>td</td></tr>
        <tr><td>caption</td></tr>
        
        <tr><th rowspan="6">Texto</th><td>b</td></tr>
        <tr><td>em</td></tr>
        <tr><td>i</td></tr>
        <tr><td>strong</td></tr>
        <tr><td>sub</td></tr>
        <tr><td>sup</td></tr>
        
        </table>

        
    
</body>
</html>
